<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block title %}Online Powerflow Computing{% endblock %}</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Online Powerflow Computing</a>
            </div>
            <div class="collapse navbar-collapse ">
                <ul class="nav navbar-nav navbar-right">
                    <li {% if path=='index.html' %} class="active" {% endif %}><a href="/">Home</a></li>
                    {% if account %}
                        <li {% if path=='settings.html' %} class="active" {% endif %}><a href="/settings">Settings</a></li>
                        <li {% if path=='robot.html' %} class="active" {% endif %}><a href="/robot">Robot</a></li>
                        <li><a href="/logout">Logout ({{account}})</a></li>
                    {% else %}
                        <li {% if path=='login.html' %} class="active" {% endif %}><a href="/login">login</a>   </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <div id="bodycontent">
        {% block bodycontent%} Replace Here {% endblock %}
    </div>

    <footer>
        <p>Design and develop by restone</p>
        <hr />
    </footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
